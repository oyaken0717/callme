<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">招待されているグループ</div>
				<form th:action="@{/}" method="post">
				
					<div th:each="group:${groupList}">
						<span th:text="${group.name}">グループ1</span>
						<a th:href="@{/invite_group_answer/invite-answer( groupId=${group.id},status=1 )}">参加する</a>
						<a th:href="@{/invite_group_answer/invite-answer( groupId=${group.id},status=9 )}">参加しない</a>
					</div>
						
				</form>
			</div>
		</div>	
	</div>


	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>
</html>
