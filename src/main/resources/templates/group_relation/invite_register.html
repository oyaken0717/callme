<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
	<link rel= "stylesheet" th:href ="@{/css/invite_register.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_logoin"></span>
	
<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">グループに招待する</div>
				<form th:action="@{/}" method="post">
				
					<p class="group-name">グループ名：◯◯</p>
					<p>ユーザー検索：</p>
					<input type="text" name="name">
					<p class="invite-name">ユーザー2</p>
					<p class="invite-name">ユーザー3</p>						
					<div class="button">
						<button class="register-invite-button push-button" type="submit">招待を確定する</button>
					</div>
					<p class="invite-list">招待するユーザー：</p>
					<p class="invite-name">ユーザー1</p>
				</form>
			</div>
		</div>	
	</div>


	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>
</html>
