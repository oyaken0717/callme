<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>callme</title>
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/invite_register.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

<!--■ メイン部分 -->
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">グループに招待する</div>
				<form th:action="@{/invite_register/invite_register}" method="post">
<!--■ グループ名 -->
					グループ名：<span class="group-name" th:text="${group.name}">グループ1</span>
					<input type="hidden" name="groupId" th:value="${group.id}">
<!--■ ①ユーザー検索 -->
					<p>ユーザー検索：</p>
					<input type="text" id="searchUser">
<!--■ ①検索結果 -->
			  		<div id="addSearchUser">
				  		<!--■ 検索結果の表示 -->
				  	</div>
					<input type="hidden" class="loginUserId" th:value="${loginUserId}">					
<!--■ ②招待確定 -->
					<div class="button">
						<button class="register-invite-button push-button" type="submit">招待を確定する</button>
					</div>
<!--■ ②招待候補 -->
					<p class="invite-list">招待するユーザー：</p>
						<!--■ 招待候補の表示 -->
				</form>
			</div>
		</div>
	</div>


	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
	<script th:src="@{/js/invite_register.js}"></script>	
</body>
</html>
