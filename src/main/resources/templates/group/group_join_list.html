<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"

	<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

	<!--■ メイン部分 -->
	<div class="main">
		<div class="container text-center">

			<h3 class="my-5">グループ</h3>

			<div class="row justify-content-center mb-4">

				<div>
					<a th:href="@{/group-register/to-group-register}" class="btn mr-3"
						style="background-color: #D9E3FF;"> グループ作成 </a>
				</div>
				<div>
					<a th:href="@{/invite_list/to_invite_list}" class="btn"

				</div>

			</div>

					</div>
					<hr> -->

			<form th:action="@{/group-join-list/to-group-join-list}"
				method="post" th:object="${page}" class="mb-5">
				<input type="text" name="nowPage" th:field="*{nowPage}"><span>ページ</span>
				<button class="btn btn-sm" style="background-color: #D9E3FF;" type="submit">Go</button>
			</form>

<div class="row">
<div class="mx-auto">		

			<table class="table table-hover" style="width: 30rem;">
				<tbody>
					<tr th:each="group:${groupList}">
						<td style="position: relative;">
							<a class="stretched-link text-decoration-none" th:href="@{/group-detail/to-group-detail(id=${group.id})}">
								<span th:text="${group.name}" style="color:black;">グループ1</span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>

</div>
</div>

		</div>
	</div>

		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
