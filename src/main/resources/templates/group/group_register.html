<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/group_register.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">グループ登録</div>
				<form th:action="@{/group-register/group-register}" method="post" th:object="${groupForm}">
				
					<p>グループ名</p>
					<div th:errors="*{name}" style="color:red"></div>
					<input type="text" name="name" th:field="*{name}">
						
					<div class="button">
						<button class="login-button push-button" type="submit">登録</button>
						<button class="back-button push-button" type="submit">戻る</button>
					</div>
				</form>
			</div>
		</div>	
	</div>


	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>
</html>
