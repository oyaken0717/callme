<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
	<link rel= "stylesheet" th:href ="@{/css/group_detail.css}">	
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				
					<p class="group-name" th:text="${group.name}">グループ：●●</p>						
					<div class="button">
						<a  class="login-button push-button" th:href="@{/group-edit/to-group-edit(id=${group.id})}">編集</a>
						<button class="back-button push-button" type="submit">戻る</button>
					</div>
					<hr>
					<div><a th:href="@{/user-group-join-list/to-user-group-list(groupId=${group.id})}" class="login-button push-button">参加ユーザー</a></div>					
					<div><a th:href="@{/invite_register/to_invite_register(groupId=${group.id})}" class="login-button push-button">グループに招待する</a></div>
					<hr>
					<div><a th:href="@{/task-register/to-task-register(groupId=${group.id})}" class="login-button push-button">タスクの登録</a></div>
					
					<div th:each="task:${group.taskList}">
						<a th:href="@{/task-detail/to-task-detail(id=${task.id})}"><span th:text="${task.name}">タスク1</span></a>
					</div>
					
			</div>
		</div>	
	</div>


	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>
</html>
