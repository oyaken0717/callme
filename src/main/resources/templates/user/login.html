<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--■ ①必要に応じてコンポーネントのメモリを増強し、処理能力をあげる -->

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>callme</title>

</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

	<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_logout_login"></span>
	<!--■ メイン部分 -->
	<div class="main">
			<div class="container text-center">
			
				<h3 class="my-5">ログイン</h3>
				
<div class="row">
<div class="mx-auto">		
<div class="card" style="width: 20rem;">
<div class="card-block">
  
				<form class="py-4" th:action="@{/login}" method="post">

					<p th:text="${errorMessage}" style="color: red"></p>

					<p>メールアドレス</p>
					<input class="mb-4" type="text" name="email">
					
					<p>パスワード</p>
					<input class="mb-4" type="password" name="password"><br>
					
					<div class="button">
						<button class="btn mr-4" type="submit" style="background-color:#D9E3FF;">ログイン</button>
						<a th:href="@{/user-register/to-user-register}" class="btn" style="background-color:#D9E3FF;">新規登録</a>
					</div>
				
				</form>
</div>
</div>
</div>
</div>
				
			<!--■ container -->
			</div>
	<!--■ mainの終わり -->		
	</div>

	<!--■ ③jQueryとPopper.jsとBootstrapを持ってくる。 Popperとは、クリックするとメッセージが出るライブラリ-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

</body>
</html>
