<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
	<link rel= "stylesheet" th:href ="@{/css/login.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	
<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_logout"></span>
<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">ログイン</div>
				
				<form th:action="@{/login}" method="post">
					<p>メールアドレス</p>
					<input type="text" name="email">
					<p>パスワード</p>
					<input type="password" name="password"><br>
					<div class="button">
						<button class="login-button push-button" type="submit">ログイン</button>
						<a th:href="@{/user-register/to-user-register}" class="register-button push-button">新規登録</a>
					</div>
				</form>
				
			</div>
		</div>	
	</div>
	
	<script th:src="@{/js/common.js}"></script>	
</body>
</html>
