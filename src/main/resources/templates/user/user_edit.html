<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">編集</div>
				<form th:action="@{/user-edit/user-edit}" method="post" th:object="${userEditForm}">
				
					<input type="hidden" name="userId" th:field="*{userId}">
					
					<div th:errors="*{version}" style="color:red"></div>
					
					<p>名前</p>
					<div th:errors="*{name}" style="color:red"></div>
					<input type="text" name="name" th:field="*{name}">
					
					<p>メールアドレス</p>
					<div th:errors="*{email}" style="color:red"></div>
					<input type="text" name="email" th:field="*{email}">
					
					<p>現在のパスワード</p>
					<div th:errors="*{password}" style="color:red"></div>
					<input type="password" name="password" th:field="*{password}">
					
					<p>新しいパスワード</p>
					<div th:errors="*{newPassword}" style="color:red"></div>
					<input type="password" name="newPassword" th:field="*{newPassword}">
					
					<p>確認用パスワード</p>
					<div th:errors="*{passwordConfirmation}" style="color:red"></div>
					<input type="password" name="passwordConfirmation" th:field="*{passwordConfirmation}"><br>
					
					<input type="hidden" name="version" th:field="*{version}">
						
					<div class="button">
						<button class="login-button push-button" type="submit">更新</button>
					</div>
				</form>
			</div>
		</div>	
	</div>

	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>
</html>
