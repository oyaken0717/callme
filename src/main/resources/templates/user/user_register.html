<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
	<link rel= "stylesheet" th:href ="@{/css/login.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	
<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_logout"></span>
<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">登録</div>
				<form th:action="@{/user-register/insert}" method="post" th:object="${userForm}">
				
					<p>名前</p>
					<p style="color:gray">(1文字以上127文字以下)</p>
					<div th:errors="*{name}" style="color:red"></div>
					<input type="text" name="name" th:field="*{name}">
					
					<p>メールアドレス</p>
					<div th:errors="*{email}" style="color:red"></div>
					<input type="text" name="email" th:field="*{email}">
					
					<p>パスワード</p>
					<p style="color:gray">8文字以上32文字以下、以下を1文字以上使用</p>
					<p style="color:gray">・半角英字(大文字)</p>
					<p style="color:gray">・半角英字(小文字)、</p>
					<p style="color:gray">・半角数字</p>
					<p style="color:gray">※記号は使えません。</p>
					<div th:errors="*{password}" style="color:red"></div>
					<input type="password" name="password" th:field="*{password}">
					
					<p>確認用パスワード</p>
					<div th:errors="*{passwordConfirmation}" style="color:red"></div>
					<input type="password" name="passwordConfirmation" th:field="*{passwordConfirmation}"><br>
						
					<div class="button">
						<button class="login-button push-button" type="submit">登録</button>
						<a th:href="@{/user-login/to-login}" class="register-button push-button">ログイン</a>
					</div>
					
				</form>
			</div>
		</div>	
	</div>
	
	<script th:src="@{/js/common.js}"></script>	
</body>
</html>
