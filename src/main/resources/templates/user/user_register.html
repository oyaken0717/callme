<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
	<link rel= "stylesheet" th:href ="@{/css/login.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	
<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_logout"></span>
<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				<div class="form-title">登録</div>
				<form th:action="@{/user-register/insert}" method="post">
				
					<p>名前</p>
					<input type="text" name="name">
					<p>メールアドレス</p>
					<input type="text" name="email">
					<p>パスワード</p>
					<input type="password" name="password">
					<p>確認用パスワード</p>
					<input type="password" name="passwordConfirmation"><br>
						
					<div class="button">
						<button class="login-button push-button" type="submit">登録</button>
					</div>
				</form>
			</div>
		</div>	
	</div>
	
	<script th:src="@{/js/common.js}"></script>	
</body>
</html>
