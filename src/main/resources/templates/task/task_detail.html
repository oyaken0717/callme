<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>callme</title>
	<link rel= "stylesheet" th:href ="@{/css/header.css}">
	<link rel= "stylesheet" th:href ="@{/css/common.css}">
</head>
<body>
	<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

<!--■ ヘッダー部分 -->
	<span th:include="/common/fragment-part::frag_header_login"></span>

<!--■ メイン部分 -->	
	<div class="main">
		<div class="form">
			<div class="container">
				
					<p>タスク名：<span th:text="${task.name}">タスク1</span></p>
					
					<div class="button">
						<a class="login-button push-button" th:href="@{/task-edit/to-task-edit(id=${task.id})}">編集</a>
						<a class="back-button push-button" th:href="@{/user-detail/to-user-detail}">戻る</a>
					</div>
					<div>タスク内容</div>
					<div th:text="${task.content}">タスク1</div>
						
			</div>
		</div>	
	</div>


	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/header.js}"></script>
</body>
</html>
